<div class="container" style="margin-left: 40%; margin-top: 50px;">
  <div id="exercise">
    <h2> My hobbies - {{ name }} {{ age }} </h2>

    <br>
  </div>
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;" id="cambiarfoto">
            <img :src="myImage" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Hobbies </h5>
              <p class="card-text">You can see as images of the hobbies I have</p>
              <a class="btn btn-secondary" @click="myImage = otherImage">Next Image</a>
            </div>
          </div>
    </div>
    </div>
</div>
  
  
<div id="hide">
        <div>
      <input type="text" v-bind:value="text">
  </div><br>
  <button class="btn btn-danger" v-on:click="isHidden = !isHidden">Hide message</button>
  <p v-if="!isHidden">None of the images shown in this page are of my property</p>
</div>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#cambiarfoto',
    data() {
      return {

      }
    }
  });
</script>
<script>
  var app = new Vue({

    data: {
      isHidden: false,
      text: 'Type "I accept"',
